name: Move assigned pull requests into "In progress"

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@fix-multiple-project-columns
        with:
          project: Backlog
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
