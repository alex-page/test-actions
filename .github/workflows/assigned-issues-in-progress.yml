name: Move assigned pull requests into In Progress

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0
        with:
          project: Backlog
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
