name: Move new issues into "Triage"

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@fix-multiple-project-columns
        with:
          project: Backlog
          column: To do
          repo-token: ${{ secrets.GH_PAT }}
